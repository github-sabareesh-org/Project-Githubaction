name: Firstflow
on: [push]
jobs:
 run-shell-commands:
   runs-on: ubuntu-latest
   steps:
    - name: echo a string
      run: echo "Hello world"
    - name: Multiline command 
      run: |
        node -v
        npm -vers
 #second job       
 parallel-workflows:
    runs-on: macos-latest 
    needs:     run-shell-commands  
    steps:
     - name: get SW version 
       run: sw_vers
  