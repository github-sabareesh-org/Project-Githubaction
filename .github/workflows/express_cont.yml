name: Expressions And Contexts
on: [push,pull_request]
jobs:
  using-expressions-and-contexts:
    runs-on: ubuntu-latest
    steps:
      - name: expressions
        id : expressions
        run: |
            echo ${{1}}
            echo ${{'THis is a string'}}
            echo ${{null}}
            echo ${{true}}
            echo ${{2>1}}
            echo ${{'sting'== 'String'}}
            echo ${{true && false}}
            echo ${{true || false}}
      - name: contexts
        run: |
             echo ${{toJson(github)}}
             echo ${{toJson(job)}}
             echo ${{toJson(secrets)}}
             echo ${{toJson(steps)}}
             echo ${{toJson(runner)}}
             
 

